<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ShapUpOrShapOut</title>
</head>
<body>
    <div class="container w-100">
        <div class="row" id="row1">
            <input type="number"  name="Width" id="rectanglewidth" min="0" max="600" placeholder="width">
            <input type="number"  name="Height" id="rectangleheight" min="0" max="600" placeholder="Height">
            <button type="submit" class="btn btn-warning" id="rectangleBtn">Rectangle</button>
        </div>
        <div class="row" id="row2">
            <input type="number" min="0" max="600" name="side-length" id="sidelength" placeholder="sidelength">
            <button type="submit" class="btn btn-success" id="squareBtn">Square</button>
        </div>
        <div class="row"  id="row3">
            <input type="number" min="0" max="600" name="Radius" id="circle-radius" placeholder="Radius">
            <button type="submit" class="btn btn-primary" id="circleBtn">Circle</button>
        </div>
        <div class="row"  id="row4">
            <input  type="number" min="0" max="600" name="Height" id="triangleheight" placeholder="Height">
            <button type="submit" class="btn btn-danger" id="triangleBtn">Triangle</button>
        </div>
    </div>

    <button id="btn2">Button</button>

    <div class="canvas-container" id="canvas"></div>

    <div class="info-container">
        <span>
            <label class="text-white" id="la">Shapes</label>
        </span>
        <div class="row">
            <label class="mv text-white">Name</label>
            <input type="text">
        </div>
        <div class="row">
            <label class="mv text-white">Width</label>
            <input type="number">
        </div>
        <div class="row">
            <label class=" mv text-white">Height</label>
            <input type="number">
        </div>
        <div class="row">
            <label class="mv text-white">Radius</label>
            <input type="number">
        </div>
        <div class="row">
            <label class="mv text-white">Area</label>
            <input type="number">
        </div>
        <div class="row">
            <label class="mv text-white">Perimeter</label>
            <input type="number">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
